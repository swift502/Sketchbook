<!DOCTYPE html>
<html>

<head>
    <title>Sketchbook - Characters</title>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="loading-screen">
        <div class="text-block">
            <h1>Sketchbook</h1>
            <p>Welcome to sketchbook v0.4!</p>
        </div>
        <div id="loader">
            <div id="progress">
                <div id="progress-bar"></div>
            </div>
            <div id="progress-text">Loading...</div>
        </div>
        <button onclick="world.loadingScreen.hideWelcomeScreen()" id="start-btn" class="button">play</button>
    </div>

    <div id="ui-container">
        <div class="github-corner"><a href="https://github.com/swift502/Sketchbook" target="_blank" title="Fork me on GitHub"><svg viewbox="0 0 100 100" fill="currentColor"><title>Fork me on GitHub</title><path d="M0 0v100h100V0H0zm60 70.2h.2c1 2.7.3 4.7 0 5.2 1.4 1.4 2 3 2 5.2 0 7.4-4.4 9-8.7 9.5.7.7 1.3 2 1.3 3.7V99c0 .5 1.4 1 1.4 1H44s1.2-.5 1.2-1v-3.8c-3.5 1.4-5.2-.8-5.2-.8-1.5-2-3-2-3-2-2-.5-.2-1-.2-1 2-.7 3.5.8 3.5.8 2 1.7 4 1 5 .3.2-1.2.7-2 1.2-2.4-4.3-.4-8.8-2-8.8-9.4 0-2 .7-4 2-5.2-.2-.5-1-2.5.2-5 0 0 1.5-.6 5.2 1.8 1.5-.4 3.2-.6 4.8-.6 1.6 0 3.3.2 4.8.7 2.8-2 4.4-2 5-2z"></path></svg></a></div>

        <div class="left-panel">
            <div id="scenarios" class="panel-segment">
                <h3>Scenarios:</h3>
                <ol>
                    <li>Free roam</li>
                    <li>Tunnel race</li>
                    <li>Oval race</li>
                    <li>Figure 8 race</li>
                    <li>Loop</li>
                    <li>Mega ramp</li>
                </ol>
            </div>
            <div id="console" class="panel-segment"></div>
            <div id="controls" class="panel-segment flex-bottom"></div>
        </div>
    </div>

    <script src="/build/sketchbook.min.js"></script>
    <script>
        const SB = Sketchbook;

        // Initialize sketchbook
        let world = new SB.World();

        // Setup camera
        world.cameraOperator.theta = 90;
        world.cameraOperator.phi = 10;

        // World
        world.loadingManager.loadGLTF('build/assets/world.glb', function(gltf)
        {
            world.loadScene(gltf);
        });
    </script>
</body>
</html>
